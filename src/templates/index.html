{% if session['logged_in'] %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/css/main.css">
	<link rel="stylesheet" href="/static/css/query.css">
    <title>nmap detector</title>
  </head>
  <body>


	<h1 class="text-center">Welcome to nmap detector</h1>



	<div class="dashboard">
		<h2 class="text-center">events</h2>
		<div class="wrapper" style="display: flex; justify-content: center; align-items: center;">
			<div class="ul-container">
				<ul class="list-group" style="width: 100%;" id="list-group-id">
					{% for i in range(10) %}
					<li class="list-group-item" style="padding-left: 50px; padding-right: 50px;">
						<h5  style="display: inline; border-left: 1px solid red; border-right: 1px solid red; margin-left: 10px; margin-right: 10px;">IP {{ "192.168.1.1" }}</h2>
						<h5 style="display: inline; border-left: 1px solid red; border-right: 1px solid red;">TIMESTAMP {{ "10/1/2001" }}</h2>
						<h5 style="display: inline; border-left: 1px solid red; border-right: 1px solid red;">PORTS {{ "100" }}</h2>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>	


    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="/static/js/main.js"></script>
  </body>
</html>
{% else %}
<p>please log in</p>
{% endif %}
